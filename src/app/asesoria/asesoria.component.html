<div>
    <div class="container-fluid p-5">
      <h1>Asesoría Legal</h1>
      <p class="lead">Consulta y asesoramiento jurídico en diversas áreas del Derecho.</p>
      <div class="row">
        @for (asesoria of asesorias; track asesoria.id) {
          <div class="col-md-4">
            <div class="card" style="width: 25rem; margin: 10px;">
              <img src='{{ asesoria.imagen }}' class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{ asesoria.nombre }}</h5>
                <p class="card-text">{{ asesoria.descripcion }}</p>
                <div class="text-center">
                  <a href="#" class="btn btn-primary">Consultar</a>
                </div>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
